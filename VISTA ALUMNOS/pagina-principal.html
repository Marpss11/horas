    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barra de navegación */
        .navbar {
            background-color: #333; /* Cambio de color de fondo */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            text-align: center;
        }

        .navbar a {
            padding: 10px 20px;
            text-decoration: none;
            color: #fff; /* Cambio de color del texto */
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555555; /* Cambio de color de fondo al pasar el mouse */
        }

        /* Contenedor de imágenes */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            position: relative; /* Ajuste para imágenes */
            overflow: hidden; /* Oculta el desbordamiento de las imágenes */
        }

        .image-container img {
            width: calc(100% / 3); /* Ajuste para ocupar toda la pantalla */
            height: auto;
            transition: transform 0.3s;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        /* Texto sobre las imágenes */
        .image-text {
            position: absolute;
            color: #1d1b1b;
            font-size: 48px; /* Ajuste de tamaño de texto */
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(170, 157, 42, 0.86);
            top: 50%; /* Ajuste de posición vertical */
            left: 50%; /* Ajuste de posición horizontal */
            transform: translate(-50%, -50%);
            opacity: 1; /* Ajuste para mostrar texto siempre */
            pointer-events: none; /* Ajuste para que el texto no afecte al hover */
        }
    </style>
</head>
